{% extends 'users/base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'css/users/main.css' %}">
{% endblock %}

{% block body_block %}
<title>Assiette de Poséidon ψ Login Page</title>

<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-4 mx-auto" style="width: 60%; margin-left: auto; margin-right: auto;">
    <div class="card card0 border-0"  style="background-color: rgba(255, 255, 255, 0.9); ">
        <div class="row d-flex">
            <div class="row" style="display: flex; ">
                <img src="{% static 'img/logo.png' %}" class="logo">
            </div>
            <div class="col-xl-9" style="padding-left: auto; padding-right: 0%; ">
                <div class="card2 card border-0 px-4 py-4">
                    <div class="row mb-4 px-3">
                        <h2 class="mb-0 mr-4 mt-1">Member Login</h2>
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label>
                            <input class="mb-4" type="text" name="username" placeholder="Enter username">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" name="password" placeholder="Enter password"> </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                        </div>
                        <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-primary ">Register</a></small> </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-primary py-4" style="height: 15px">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2020. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
